<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <header>
                    <h1>Password Generator</h1>
                </header>
            </div>
      </div>
    </div>
    <div class="outsideBox">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Generate a Password</h2>
                </div>
            </div>
            <div class="insideBox">
                <div class="container">
                   <div class="row">
                        <div class="col-sm-12">
                            <input id="textBox" type="text" value="Your secure password"> </input>
                        </div>
                   </div>
                </div>
                <div class="row" id="boxRow">
                    <div class="col-sm-3">
                        <input type="checkbox" id="sChar"checked>$&*
                    </div>
                    <div class="col-sm-3">
                        <input type="checkbox" id="nChar"checked>0-9
                    </div>
                    <div class="col-sm-3">
                        <input type="checkbox" id="lChar"checked>a-z
                    </div>
                    <div class="col-sm-3">
                        <input type="checkbox" id="uChar"checked>A-Z
                    </div>
                </div>
            </div>

                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 text-center">
                            <button type="button" id="generateButton" onclick="createPw()">Generate Password</button>
                        </div>
                        <div class="col-sm-6 text center">
                            <button id="copyButton" onclick="copyClip()">Copy to Clipboard</button>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>
    
 
  


    <script type="text/javascript" src='script.js'></script>
</body>
</html>
